<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pastebin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Pastebin</a>
            <div class="navbar-nav">
                {% if nick_name %}
                <a class="nav-link" href="/add_paste">Добавить paste</a>
                <a class="nav-link" href="/logout">Выход ({{ nick_name }})</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block paste %}{% endblock %}
    </div>
</body>
</html>
