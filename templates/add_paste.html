{% extends 'main.html' %}
{% block paste %}
<br><br>
<div class="container d-flex flex-wrap justify-content-center">
<form action="/add_paste" method="post">
    <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Название</span>
        <input name='title' type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Текст пасты</label>
        <textarea name='paste' class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
    </div>
    <input type="submit" class="btn btn-success rounded-pill px-3" name="da" value="Отправить">
</form>
</div>
{% endblock %}
</body>
