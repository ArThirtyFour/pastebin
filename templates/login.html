<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8">
  <title>Вход</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1303/PNG/512/checkform_85890.png">
</head>
<body>
  
  {% extends "main.html" %}
  {% block paste %}

  {% if error == 1 %}
  <div class="container d-flex flex-wrap justify-content-center">
    <br>
    <span style='background-color: red; color: white; font-size: 20px;'class="badge text-bg-danger rounded-pill">
      Логина не существует
    </span>
  </div>
  {% elif error == 2 %}
  <div class="container d-flex flex-wrap justify-content-center">
    <br>
    <span style='background-color: red; color: white; font-size: 20px;'class="badge text-bg-danger rounded-pill">
      Неверный пароль
    </span>
  </div>
  {% else %}
  <br>
  {% endif %}

  <div class="container d-flex flex-wrap justify-content-center">
    <form action="/login" method="post">
      <p class="display-6">Логин</p>
      <input type="text" name="login">
      <p class="display-6">Пароль</p>
      <input type="text" name="password">
      <input type="submit" class="btn btn-primary d-inline-flex align-items-center" name="" value="Войти"><br>
      <a class="display-5" href="/register">Нету аккаунта? Создайте его!</a>
    </form>
  </div>
  {% endblock %}
</body>
</html>
