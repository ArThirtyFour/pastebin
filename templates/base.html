<!DOCTYPE html>
<html >
<head> 
   	<meta charset="utf-8">
   	<title>Основаная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1303/PNG/512/checkform_85890.png">
</head>
<body>
{% extends 'main.html' %}
{% block paste%}
<br><br>
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Название</th>
      <th scope="col">Автор</th>
      <th scope="col">Дата</th>
      {% for i in pastes %}
      <tr>
        <td>
            <a href={{i[1]}}>{{i[2]}}</a>
        </td>
        <td>{{i[0]}}</td>
        <td>{{i[4]}}</td>
      </tr>
      {% endfor %}
{% endblock %}
</body>
