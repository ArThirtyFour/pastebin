{% extends 'main.html' %}
{% block paste %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>{{title}}</h3>
            <div class="text-muted">
                Автор: {{author}} | Дата: {{time.strftime('%Y-%m-%d %H:%M:%S')}}
            </div>
        </div>
        <div class="card-body">
            {% for line in text %}
                <p>{{line}}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
