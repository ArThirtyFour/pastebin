<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1303/PNG/512/checkform_85890.png">
</head>
<body>
  {% extends "main.html" %}
  {% block paste %}

  {% if error == 1 %}
  <div class="container d-flex flex-wrap justify-content-center">
    <br>
    <span style='background-color: red; color: white; font-size: 20px;'class="badge text-bg-danger rounded-pill">
      Неверная форма
    </span>
  </div>
  {% elif error == 2 %}
  <div class="container d-flex flex-wrap justify-content-center">
    <br>
    <span style='background-color: red; color: white; font-size: 20px;'class="badge text-bg-danger rounded-pill">
      Такой ник уже существует!
    </span>
  </div>
  {% else %}
  <br>
  {% endif %}
  <div class="container d-flex flex-wrap justify-content-center">
    <form action="/register" method="post">
        <p class="display-6">Логин</p>
        <input type="text" name="login">
        <p class="display-6">Пароль</p>
        <input type="text" name="password">
           <input type="submit" class="btn btn-primary d-inline-flex align-items-center" name="" value="Зарегистрироваться"><br>
        <a class="display-5" href="/login">Есть аккаунт? Войдите в него!</a>
      </form>
  </div>
  {% endblock %}

</body>
</html>
