{% extends 'main.html' %}
{% block paste %}
<br><br>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Дата</th>
        </tr>
    </thead>
    <tbody>
    {% for i in pastes %}
        <tr>
            <td><a href="{{i[1]}}">{{i[2]}}</a></td>
            <td>{{i[0]}}</td>
            <td>{{i[4].strftime('%Y-%m-%d %H:%M:%S')}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
